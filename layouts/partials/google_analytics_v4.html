{{ if isset .Site.Params "googleanalytics_v4" }}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.Params.googleAnalytics_v4 }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.Params.googleAnalytics_v4 }}');
</script>
{{ end }}
